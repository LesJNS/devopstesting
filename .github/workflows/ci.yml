name: React CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codigo_devopsTesting

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

  tests:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codigo_devopsTesting   # ðŸ‘ˆ AquÃ­ estÃ¡ la MAGIA

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x to run Test
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: codigo_devopsTesting/package-lock.json # ðŸ‘ˆ IMPORTANTE

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test --if-present

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --yes --token $VERCEL_TOKEN
